name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Job 1: à¸•à¸£à¸§à¸ˆà¸ªà¸­à¸šà¸„à¸¸à¸“à¸ à¸²à¸à¹‚à¸„à¹‰à¸”
  quality-check:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” TypeScript type check
        run: npm run type-check

      - name: âœ¨ ESLint check
        run: npm run lint

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ’¬ Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… All quality checks passed! Safe to merge.'
            })

  # Job 2: Deploy to Vercel (à¸£à¸±à¸™à¸•à¹ˆà¸­à¹€à¸¡à¸·à¹ˆà¸­ quality-check à¸œà¹ˆà¸²à¸™)
  deploy:
    name: Deploy to Vercel
    needs: quality-check
    runs-on: ubuntu-latest
    # Deploy à¹€à¸‰à¸à¸²à¸°à¹€à¸¡à¸·à¹ˆà¸­ push à¹€à¸‚à¹‰à¸² main branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel Production
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: ğŸ“¢ Deployment Success
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Check your site at: https://candidate-frontend-next.vercel.app"
